<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Purrfect Gallery - A Random Cat Images Gallery">
  <title>Purrfect Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-rBiAnSF6iOyXZGHElMSzNMwWuubr2aJWn4V0PKQV+Txv8JJAB6zeZPwVbzgsoKbODv0/h4YgTMYbgjn5E32A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>Meows Gallery</b></h1>
  </header>
  <section class="hero">
    <audio id="music" loop>
      <source src="meow.mp3"></source>
    </audio>
    <div class="container">
      <h1>Welcome to the Meows Gallery</h1>
      <p>Explore the cuteness of adorable cats!</p>
      <div class="button-container">
        <button id="start-btn">Show Meowz!</button>
      </div>
    </div>
  </section>
  <section class="gallery" id="cat-gallery">
    <header>
      <h1>Purrfect Cats!</h1>
      <p>Get ready for a bunch of cute cat images!</p>
    </header>
    <div class="container">
      <ul class="grid" id="images"></ul>
    </div>
  </section>
  <div class="dark-mode-toggle" id="dark-mode-toggle"></div>
  <script src="script.js"></script>
</body>
</html>
